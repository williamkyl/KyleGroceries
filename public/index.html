<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/css/style.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@500&display=swap" rel="stylesheet">

    <script src = "js/main.js" type="module"></script>
    <script type = module src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script type="module" src="./js/firebase.js"></script>

    <title>Kyle Grocery List</title>
</head>
<body>
    <main>
        <section class="newItemEntry">
            <form id = "itemEntryForm">
                <label for="newItem">Enter something</label>
                <input id="newItem" type="text" size="40" autocomplete="off" placeholder="Enter something!" tabindex="0" />
                <button id="addItem" class="button" title="Add new Item" aria-label="Add new item to list" tabindex="0">+</button>

            </form>
        </section>
        <section class="listContainer">
            <div class="listTitle">
                <h1>Grocery List</h1>
                <button id="clearItems" class="button" title="Clear the list" aria-label="Remove all the items from the list" tabindex="0">Clear</button>
            </div>
            <hr/>
            <div id="listItems">

            </div>
        </section>
    </main>
    
</body>
</html>
